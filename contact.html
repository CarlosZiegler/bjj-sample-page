</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">BJJ_House</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="index.html">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="bjj.html">BJJ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="galerie.html">Galerie <span class="sr-only">(Página atual)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link " href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container align-content-center">
    <img class="img-fluid align-content-center" src="img/header_contatos.jpg" width="600px" height="auto" alt="contato">
  </div>



  <div class="container">

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email Adress</label>
        <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Email address">
        <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone.</small>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Send file</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input id="country" name="country" list="continent" placeholder="Country" class="form-control" type="text">
        <datalist id="continent">
          <option value="America"></option>
          <option value="Europe"></option>
          <option value="Asia"></option>
          <option value="South America"></option>
          <option value="Australie"></option>
        </datalist>

      </div>
      <button id="send" type="submit" class="btn btn-primary">Send</button>
  </div>

  <br><br>


  </form>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom footer_bottom_nav " id="footer_nav">
    <div class="col-xs-12 col-sm-12 col-md-12  mt-2 mt-sm-2 text-center text-white ">
      <p class="text_footer align-content-center">BJJ_House - Hofzeimendamm 128 - 13145 Berlin - Germany</p>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
